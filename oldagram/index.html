<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="container">
        
        <header>
            <img src="images/logo.png">
            <img class ="profile-img"src="images/avatar-vangogh.jpg">
        </header>
        
        <section class="main">
            <div class="posts" id="posts">
                <div class="post" id="post">
                    <div class="avatar">
                        <img class="avatar-icon" src="images/avatar-vangogh.jpg">
                        <div class="avatar-info">
                            <p class="avatar-name">Vincent van Gogh</p>
                            <p class="avatar-location">Zundert, Netherlands</p>
                        </div>
                    </div>
                    
                    <div class="avatar-post">
                        <img class="post-image" src="images/post-vangogh.jpg">
                    </div>
                    <div class="avatar-reactions">
                        <img class="like icon" src="images/icon-heart.png">
                        <img class="comment icon" src="images/icon-comment.png">
                        <img class="dm icon" src="images/icon-dm.png">
                    </div>
                    <div class="likes">
                        <p><span>1000 </span>likes</p>
                    </div>
                    <p class="username">vincey1853 <span class="caption">just took a few mushrooms lol</span></p>
                </div>
            </div>
        </section>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
